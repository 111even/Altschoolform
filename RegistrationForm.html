<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HTML</title>
    <h1>Alt__ School</h1>
    <h2>Aplication Form</h2>

    <!-- HTML -->
  </head>

  <body>
    <h3>Fill in your details</h3>
    <form>
      <label><br />First Name*<br /></label>
      <input type="text" placeholder="Enter First Name" /><br />
      <label><br />Last Name*<br /></label>
      <input type="text" placeholder="Enter Last Name" /><br />
      <label><br />Gender*<br /></label>
      <select name="gender">
        <option label="Select Gender"></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br /><br />
      <label for="dob">Date of Birth*<br /></label>
      <input type="date" id="dob" name="dob" /><br /><br />
      <label for="country">Select your country<br /></label>
      <select id="country" name="country">
        <option label="Select your country"></option>
        <option value="afghanistan">Afghanistan</option>
        <option value="albania">Albania</option>
        <option value="algeria">Algeria</option>
        <option value="andorra">Andorra</option>
        <option value="algeria">Algeria</option>
        <option value="angola">Angola</option>
        <option value="egypt">Egypt</option>
        <option value="ethiopia">Ethiopia</option>
        <option value="Ghana">Ghana</option>
        <option value="kenya">Kenya</option>
        <option value="morocco">Morocco</option>
        <option value="nigeria">Nigeria</option>
        <option value="south africa">South Africa</option>
        <option value="tanzania">Tanzania</option>
        <option value="uganda">Uganda</option></select
      ><br />
      <label><br />Email Address*<br /></label>
      <input type="text" placeholder="Enter your email address" /><br /><br />

      <label for="education">Education level*<br /></label>
      <select id="education" name="education">
        <option label="Select your level of education"></option>
        <option value="high_school">High School</option>
        <option value="college_undergraduate">College (Undergraduate)</option>
        <option value="college_graduate">College (Graduate)</option>
        <option value="vocational_training">Vocational Training</option>
        <option value="associate_degree">Associate Degree</option>
        <option value="bachelor_degree">Bachelor's Degree</option>
        <option value="master_degree">Master's Degree</option>
        <option value="doctoral_degree">Doctoral Degree</option></select
      ><br /><br />
      <label for="employment">Employment status*<br /></label>
      <select id="employment" name="employment">
        <option label="Select your employment status"></option>
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
        <option value="self_employed">Self-Employed</option>
        <option value="student">Student</option>
        <option value="retired">Retired</option>
        <option value="homemaker">Homemaker</option>
        <option value="freelancer">Freelancer</option></select
      ><br />
      <label><br />State/City Of Residence*<br /></label>
      <input type="text" placeholder="Enter your state of residence" /><br />
      <label><br />Phone Number*<br /></label>
      <input type="text" placeholder="Enter your phone number" /><br />

      <label><br />Choose School*<br /></label>
      <select name="School">
        <option label="Select school"></option>
        <option value="School Of Engineering">School Of Engineering</option>
        <option value="School Of Data">School Of Data</option>
        <option value="School Of Product">School Of Product</option></select
      ><br />

      <label><br />Choose Course Of Study*<br /></label>
      <select name="Course">
        <option label="Select course"></option>
        <option value="Frontend Engineering">Frontend Engineering</option>
        <option value="Backend Engineering">Backend Engineering</option>
        <option value="Cloud Engineering">Cloud Engineering</option></select
      ><br />

      <label><br />How did you here about us<br /></label>
      <select name="Channel">
        <option label="Select channel"></option>
        <option value="Social Media">Social Media</option>
        <option value="Television Advert">Television Advert</option>
        <option value="Family/Friends">Family/Friends</option></select
      ><br /><br />

      <label><br />Scholarship Discount Code(Optional)<br /></label>
      <input type="text" placeholder="Enter discount code" /><br />
      <p>
        By clicking <em>proceed,</em>I agree to Terms of Use and acknowledge
        that I have read the Privacy Policy
      </p>
      <button>Proceed</button>
      <p>Already have an account? Sign in</p>
    </form>
  </body>
</html>
